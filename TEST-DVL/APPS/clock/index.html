<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Desktop Clock App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <div class="sidebar">
        <div class="nav-item active" data-section="clock">üïê</div>
        <div class="nav-item" data-section="alarm">‚è∞</div>
        <div class="nav-item" data-section="stopwatch">‚è±Ô∏è</div>
    </div>
    
    <div class="main-content">
        <!-- Clock Section -->
        <div class="content-section active" id="clock">
            <div class="clock-container">
                <div class="digital-time" id="digitalTime">00:00:00</div>
                <div class="date-display" id="dateDisplay">Samstag, 24. Mai 2025</div>
                
                <div class="analog-clock">
                    <div class="clock-numbers">
                        <div class="number" style="top: 10px; left: 50%; transform: translateX(-50%);">12</div>
                        <div class="number" style="top: 50%; right: 10px; transform: translateY(-50%);">3</div>
                        <div class="number" style="bottom: 10px; left: 50%; transform: translateX(-50%);">6</div>
                        <div class="number" style="top: 50%; left: 10px; transform: translateY(-50%);">9</div>
                    </div>
                    
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>
        
        <!-- Alarm Section -->
        <div class="content-section" id="alarm">
            <div class="alarm-container">
                <div class="alarm-header">
                    <h2 class="alarm-title">Wecker</h2>
                </div>
                
                <input type="time" class="alarm-input" id="alarmTime" placeholder="Weckzeit einstellen">
                <input type="text" class="alarm-input" id="alarmLabel" placeholder="Bezeichnung (optional)">
                
                <div class="alarm-controls">
                    <button class="btn" id="addAlarm">Wecker hinzuf√ºgen</button>
                    <button class="btn danger" id="clearAlarms">Alle l√∂schen</button>
                </div>
                
                <div class="alarm-list" id="alarmList">
                    <!-- Alarm items will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <!-- Stopwatch Section -->
        <div class="content-section" id="stopwatch">
            <div class="stopwatch-container">
                <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
                
                <div class="stopwatch-controls">
                    <button class="stopwatch-btn start" id="startStopBtn">Start</button>
                    <button class="stopwatch-btn" id="lapResetBtn">Runde</button>
                </div>
                
                <div class="laps-container" id="lapsContainer">
                    <!-- Lap times will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
