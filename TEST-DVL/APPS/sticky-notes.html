<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: "Segoe UI", sans-serif;
            background-color: #fff8b0;
            /* Sticky Notes Gelb */
        }

        #app {
            width: 100vw;
            height: 100vh;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            background-color: transparent;
            font-size: 18px;
            line-height: 1.6;
            outline: none;
            color: #333;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <textarea id="note" placeholder="Notiz eingeben..."></textarea>
    </div>
    <script src="main.js"></script>
</body>

</html>
