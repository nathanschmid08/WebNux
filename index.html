<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Fedora Desktop Environment</title>
    <link rel="stylesheet" href="INEDX/style.css">
</head>

<body>
    <!-- Desktop area -->
    <div class="desktop" id="desktop"></div>

    <!-- Top panel -->
    <div class="top-panel">
        <button class="activities-button" onclick="toggleSearch()">Activities</button>
        <div class="top-panel-center">
            <span id="date">Jun 16</span>
        </div>
        <div class="top-panel-right">
            <div class="system-indicator">
                <span>ðŸ”Š</span>
                <span id="volume">--%</span> <!-- NEU -->
            </div>
            <div class="system-indicator">
                <span id="network">ðŸ“¶</span> <!-- ID hinzugefÃ¼gt -->
            </div>
            <div class="system-indicator">
                <span>ðŸ”‹</span>
                <span id="battery">--%</span>
            </div>
            <div class="system-indicator">
                <span id="clock">--:--</span>
            </div>
        </div>        
    </div>

    <!-- Search overlay -->
    <div class="search-overlay" id="searchOverlay">
        <input type="text" class="search-box" placeholder="Type to search..." id="searchBox">
        <div class="app-grid">

            <div class="app-grid-item" onclick="openApp('Calculator', 'APPS/calculator/calculator.html', 400, 480)">
                <div class="app-grid-icon">
                    <img src="ICONS/Apps/apps-calc.png" alt="Calculator">
                </div>
                <div class="app-grid-label">Calculator</div>
            </div>

            <div class="app-grid-item" onclick="openApp('Text Editor', 'APPS/sticky-notes/sticky-notes.html', 500, 400)">
                <div class="app-grid-icon">
                    <img src="ICONS/Apps/apps-sticky-notes.png" alt="Editor">
                </div>
                <div class="app-grid-label">Text Editor</div>
            </div>

            <div class="app-grid-item" onclick="openApp('Weather', 'APPS/weather/index.html', 350, 500)">
                <div class="app-grid-icon">
                    <img src="ICONS/Apps/apps-weather.png" alt="Weather">
                </div>
                <div class="app-grid-label">Weather</div>
            </div>

            <div class="app-grid-item" onclick="openApp('Clock', 'APPS/clock/index.html', 600, 500)">
                <div class="app-grid-icon">
                    <img src="ICONS/Apps/apps-clock.png" alt="Clock">
                </div>
                <div class="app-grid-label">Clock</div>
            </div>

            <div class="app-grid-item" onclick="openApp('Calendar', 'APPS/calendar/index.html', 450, 500)">
                <div class="app-grid-icon">
                    <img src="ICONS/Apps/apps-calendar.png" alt="Calendar">
                </div>
                <div class="app-grid-label">Calendar</div>
            </div>

            <div class="app-grid-item" onclick="openApp('Translator', 'APPS/translator/index.html', 400, 500)">
                <div class="app-grid-icon">
                    <img src="ICONS/Apps/apps-translator.png" alt="Translator">
                </div>
                <div class="app-grid-label">Translator</div>
            </div>
        </div>
    </div>

    <!-- Bottom dock -->
    <div class="taskbar">

        <div class="app-icon" onclick="toggleSearch()" title="Launchpad">
            <img src="ICONS/Apps/apps-launchpad.png" alt="Launchpad">
        </div>

        <div class="app-icon" onclick="openApp('Calculator', 'APPS/calculator/calculator.html', 400, 480)" title="Calculator">
            <img src="ICONS/Apps/apps-calc.png" alt="Calculator">
        </div>

        <div class="app-icon" onclick="openApp('Text Editor', 'APPS/sticky-notes/sticky-notes.html', 500, 400)" title="Text Editor">
            <img src="ICONS/Apps/apps-sticky-notes.png" alt="Editor">
        </div>

        <div class="app-icon" onclick="openApp('Weather', 'APPS/weather/index.html', 350, 500)" title="Weather">
            <img src="ICONS/Apps/apps-weather.png" alt="Weather">
        </div>

        <div class="app-icon" onclick="openApp('Clock', 'APPS/clock/index.html', 600, 500)" title="Clock">
            <img src="ICONS/Apps/apps-clock.png" alt="Clock">
        </div>

        <div class="app-icon" onclick="openApp('Calendar', 'APPS/calendar/index.html', 450, 500)" title="Calendar">
            <img src="ICONS/Apps/apps-calendar.png" alt="Calendar">
        </div>

        <div class="app-icon" onclick="openApp('Translator', 'APPS/translator/index.html', 400, 500)" title="Translator">
            <img src="ICONS/Apps/apps-translator.png" alt="Translator">
        </div>
    </div>

    <!-- Context menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="showNotification('New Folder Created')">New Folder</div>
        <div class="context-menu-item" onclick="showNotification('Refreshed')">Refresh</div>
        <div class="context-menu-item" onclick="showNotification('Properties opened')">Properties</div>
    </div>

    <script src="INEDX/script.js"></script>
    <script src="INEDX/top-panel.js"></script>
</body>

</html>
